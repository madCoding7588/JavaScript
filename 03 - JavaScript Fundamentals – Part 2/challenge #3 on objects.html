    <script>
  // Coding challenge #3
  // BMI is weight in kilograms divided by height in meters squared.
  const Mark = {
fullName :  'Mark Miller', 
weight:78,
height:1.69,
calcBMI:function(){
return this.bmi =  Math.floor((this.weight)/Math.pow(this.height,2));
}
  }

  const John = {
fullName: 'John Smith',
weight:92,
height:1.95,
calcBMI: function(){
return this.bmi =  Math.floor((this.weight)/Math.pow(this.height,2));
}

  }

John.calcBMI();
Mark.calcBMI();  
console.log(`${John.bmi} ${Mark.bmi}`)

if(Mark.bmi > John.bmi){
console.log(`${Mark.fullName}'s BMI (${Mark.bmi}) is higher than ${John.fullName}'s BMI (${John.bmi}))`)
}
